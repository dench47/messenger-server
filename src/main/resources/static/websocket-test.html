<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Test Client</h2>

<div>
    <label>Username: </label>
    <input type="text" id="username" value="jwtuser">
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
</div>

<div>
    <label>To User: </label>
    <input type="text" id="toUser" value="testuser">
    <br>
    <label>Message: </label>
    <input type="text" id="messageInput">
    <button onclick="sendMessage()">Send Message</button>
</div>

<div>
    <h3>Messages:</h3>
    <div id="messages" style="border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px;"></div>
</div>

<script>
    let stompClient = null;
    let username = null;

    function connect() {
        username = document.getElementById('username').value;

        // Получаем JWT токен через REST API
        fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: 'jwtpass123' // используем стандартный пароль
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    const socket = new SockJS('/ws');
                    stompClient = Stomp.over(socket);

                    const headers = {
                        'Authorization': 'Bearer ' + data.token
                    };

                    stompClient.connect(headers, function(frame) {
                        console.log('Connected: ' + frame);
                        addMessage('System: Connected to WebSocket as ' + username);

                        // Подписываемся на персональную очередь
                        stompClient.subscribe('/user/queue/messages', function(message) {
                            const msg = JSON.parse(message.body);
                            addMessage('Received: ' + msg.content + ' (from: ' + msg.senderUsername + ')');
                        });

                    }, function(error) {
                        console.log('Error: ' + error);
                        addMessage('System: Connection failed');
                    });
                } else {
                    addMessage('System: Login failed');
                }
            })
            .catch(error => {
                console.log('Error: ' + error);
                addMessage('System: Login error');
            });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        addMessage('System: Disconnected');
    }

    function sendMessage() {
        const toUser = document.getElementById('toUser').value;
        const content = document.getElementById('messageInput').value;

        if (stompClient && content) {
            const message = {
                content: content,
                senderUsername: username,
                receiverUsername: toUser
            };

            stompClient.send("/app/chat", {}, JSON.stringify(message));

            // Локально показываем отправленное сообщение (не ждем подтверждения от сервера)
            addMessage('You: ' + content + ' (to: ' + toUser + ')');
            document.getElementById('messageInput').value = '';
        }
    }

    function addMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('div');
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Автоподключение при загрузке
    window.onload = function() {
        setTimeout(connect, 1000);
    };
</script>
</body>
</html>
